<html>
<head>
    <title>haXe Flash</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js"></script>

    <script language="JavaScript">
        var jsReady = false;
        var my_movie;
        function isReady() {
            return jsReady;
        }
        function pageInit() {
            jsReady = true;
            params = {allowScriptAccess:'always'};
            //atts = {id:'haxe',name:'haxe'};
            atts = {id:'haxe'};

            swfobject.embedSWF(
                "bs.swf",
                "mycontent",
                "570", "480",
                "9.0.0",
                null, null, params, atts
            );

            if (document.getElementById) {
                my_movie = document.getElementById('haxe');
            }
            else {
                alert("whoah");
            }
        }
    </script>
    <style type="text/css">
    #container {
        margin: 0px auto;
        width: 570px;
    }
    </style>
</head>
<body bgcolor="#dddddd" onload="pageInit();">
    <div id="container">
        <div id="mycontent"></div>

</body>
</html>
